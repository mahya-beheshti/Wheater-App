<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Weather forecast app with location detection"
        />
        <title>Weather Forecast App</title>
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <header class="app-header">
            <h1 class="app-title">‚òÄÔ∏èWeather Forecastüå®Ô∏è</h1>
        </header>

        <main class="app-container">
            <!-- Location Selection Section -->
            <section
                class="location-selection"
                aria-labelledby="location-heading"
            >
                <h2 id="location-heading">Choose Location Method</h2>

                <div class="location-options">
                    <!-- Option 1: IP Detection -->
                    <article class="location-option">
                        <p class="option-description">
                            Use your IP address to detect your approximate
                            location.
                        </p>
                        <button
                            class="btn btn--ip-detection"
                            aria-label="Detect location via IP"
                        >
                            Detect via IP
                        </button>
                    </article>

                    <!-- Option 2: Geolocation -->
                    <article class="location-option">
                        <p class="option-description">
                            Use browser geolocation for precise coordinates
                            (requires permission).
                        </p>
                        <button
                            class="btn btn--geolocation"
                            aria-label="Detect location via geolocation"
                        >
                            Use Geolocation
                        </button>
                    </article>

                    <!-- Option 3: Manual City Selection -->
                    <article class="location-option last">
                        <p class="option-description">
                            Select a city manually:
                        </p>
                        <form
                            class="city-form"
                            aria-label="City selection form"
                        >
                            <select
                                name="city"
                                class="city-dropdown"
                                aria-label="Select a city"
                            >
                                <!-- Options will be populated via JavaScript -->
                            </select>
                        </form>
                    </article>
                </div>
            </section>

            <!-- Weather Display Section (Hidden Initially) -->
            <section class="weather-display" aria-labelledby="weather-heading">
                <!-- Dynamic city name -->
                <h2 id="weather-heading" class="weather-city-name">Tehran</h2>

                <div class="weather-info">
                    <img
                        class="weather-icon"
                        src="assets/icons/sunny.png"
                        alt="Sunny"
                    />
                    <div class="weather-temperature">
                        <div class="temp">24</div>
                        <div class="c">¬∞C</div>
                    </div>
                </div>

                <!-- Hourly Forecast -->
                <div class="weather-hourly">
                    <div class="hourly-container"></div>
                </div>

                <!-- 7-Day Forecast -->
                <div class="weather-daily">
                    <div class="daily-container"></div>
                </div>
            </section>
        </main>

        <script type="module" src="scripts/app.js"></script>
    </body>
</html>
